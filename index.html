<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .player {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .player.active {
            background: #4dabf7;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .player h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .score {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px 0;
        }
        
        .cell {
            aspect-ratio: 1;
            background-color: #e9ecef;
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .cell:hover {
            background-color: #dee2e6;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .cell.x {
            color: #e03131;
        }
        
        .cell.o {
            color: #1971c2;
        }
        
        .cell.win {
            background-color: #ffd8a8;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #reset {
            background: #495057;
            color: white;
        }
        
        #reset:hover {
            background: #343a40;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        #new-game {
            background: #37b24d;
            color: white;
        }
        
        #new-game:hover {
            background: #2f9e44;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .status {
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 30px;
            color: #495057;
        }
        
        .win-message {
            color: #37b24d;
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }
        
        .draw-message {
            color: #f59f00;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-info">
            <div class="player active" id="player-x">
                <h2>Player X</h2>
                <div class="score" id="score-x">0</div>
            </div>
            <div class="player" id="player-o">
                <h2>Player O</h2>
                <div class="score" id="score-o">0</div>
            </div>
        </div>
        
        <div class="status" id="status">Player X's Turn</div>
        
        <div class="game-board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        
        <div class="controls">
            <button id="reset">Reset Round</button>
            <button id="new-game">New Game</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const gameState = {
                board: ['', '', '', '', '', '', '', '', ''],
                currentPlayer: 'X',
                gameActive: true,
                scores: {
                    X: 0,
                    O: 0
                },
                winningCombinations: [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6]             // Diagonals
                ]
            };

            // DOM elements
            const cells = document.querySelectorAll('.cell');
            const statusDisplay = document.getElementById('status');
            const playerXDisplay = document.getElementById('player-x');
            const playerODisplay = document.getElementById('player-o');
            const scoreXDisplay = document.getElementById('score-x');
            const scoreODisplay = document.getElementById('score-o');
            const resetButton = document.getElementById('reset');
            const newGameButton = document.getElementById('new-game');

            // Initialize the game
            function initGame() {
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'win');
                    cell.addEventListener('click', handleCellClick);
                });
                
                updateStatus("Player X's Turn");
                playerXDisplay.classList.add('active');
                playerODisplay.classList.remove('active');
            }

            // Handle cell click
            function handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-index'));
                
                // Check if cell is already taken or game is not active
                if (gameState.board[index] !== '' || !gameState.gameActive) {
                    return;
                }
                
                // Make move
                makeMove(index, cell);
            }

            // Make a move
            function makeMove(index, cell) {
                // Update board state
                gameState.board[index] = gameState.currentPlayer;
                cell.textContent = gameState.currentPlayer;
                cell.classList.add(gameState.currentPlayer.toLowerCase());
                
                // Check for win or draw
                if (checkWin()) {
                    endGame(false);
                    return;
                }
                
                if (checkDraw()) {
                    endGame(true);
                    return;
                }
                
                // Switch player
                switchPlayer();
            }

            // Check for win
            function checkWin() {
                for (let i = 0; i < gameState.winningCombinations.length; i++) {
                    const [a, b, c] = gameState.winningCombinations[i];
                    if (
                        gameState.board[a] !== '' &&
                        gameState.board[a] === gameState.board[b] &&
                        gameState.board[a] === gameState.board[c]
                    ) {
                        // Highlight winning cells
                        cells[a].classList.add('win');
                        cells[b].classList.add('win');
                        cells[c].classList.add('win');
                        return true;
                    }
                }
                return false;
            }

            // Check for draw
            function checkDraw() {
                return !gameState.board.includes('');
            }

            // Switch player
            function switchPlayer() {
                gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                updateStatus(`Player ${gameState.currentPlayer}'s Turn`);
                
                // Update active player display
                if (gameState.currentPlayer === 'X') {
                    playerXDisplay.classList.add('active');
                    playerODisplay.classList.remove('active');
                } else {
                    playerXDisplay.classList.remove('active');
                    playerODisplay.classList.add('active');
                }
            }

            // End the game
            function endGame(isDraw) {
                gameState.gameActive = false;
                
                if (isDraw) {
                    updateStatus("It's a Draw!", "draw-message");
                } else {
                    updateStatus(`Player ${gameState.currentPlayer} Wins!`, "win-message");
                    // Update score
                    gameState.scores[gameState.currentPlayer]++;
                    updateScores();
                }
            }

            // Update status display
            function updateStatus(message, className = '') {
                statusDisplay.textContent = message;
                statusDisplay.className = `status ${className}`;
            }

            // Update score display
            function updateScores() {
                scoreXDisplay.textContent = gameState.scores.X;
                scoreODisplay.textContent = gameState.scores.O;
            }

            // Reset the board for a new round
            function resetBoard() {
                gameState.board = ['', '', '', '', '', '', '', '', ''];
                gameState.currentPlayer = 'X';
                gameState.gameActive = true;
                
                initGame();
            }

            // Start a completely new game
            function newGame() {
                gameState.scores.X = 0;
                gameState.scores.O = 0;
                updateScores();
                resetBoard();
            }

            // Event listeners for buttons
            resetButton.addEventListener('click', resetBoard);
            newGameButton.addEventListener('click', newGame);

            // Initialize the game when page loads
            initGame();
        });
    </script>
</body>
</html>
